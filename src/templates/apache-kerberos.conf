<Location "/krb/v3/auth/tokens">
        LogLevel trace8
        AuthType              Kerberos
        AuthName              "Kerberos Login"
        KrbMethodNegotiate    On
        KrbMethodK5Passwd     Off
        KrbServiceName        HTTP
        KrbAuthRealms         {{ options.kerberos_realm }}
        Krb5KeyTab            {{ options.keytab_path }} #TODO: doesnt stick
        KrbVerifyKDC          Off
        KrbLocalUserMapping   On
        KrbAuthoritative      On
        Require valid-user
        SetEnv REMOTE_DOMAIN  {{ options.kerberos_domain }} # TODO: set k8s, doesnt work right now
</Location>
