<Location "/krb/v3/auth/tokens">
        LogLevel trace8
        AuthType              Kerberos
        AuthName              "Kerberos Login"
        KrbMethodNegotiate    On
        KrbMethodK5Passwd     Off
        KrbServiceName        HTTP
        KrbAuthRealms         {{ kerberos_realm }}
        Krb5KeyTab            {{ keytab_path }}
        KrbVerifyKDC          Off
        KrbLocalUserMapping   On
        KrbAuthoritative      On
        Require valid-user
        SetEnv REMOTE_DOMAIN {{ domain }}
</Location>
